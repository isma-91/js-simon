<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container n-random"></div>
    <div class="container user-numbers hidden">
      <h2>Quali erano i numeri presenti sullo schermo?</h2>
      <form action="" method="post">
        <input type="number" name="n1" id="n1" />
        <input type="number" name="n2" id="n2" />
        <input type="number" name="n3" id="n3" />
        <input type="number" name="n4" id="n4" />
        <input type="number" name="n5" id="n5" />
        <button class="btn">Conferma</button>
      </form>
    </div>
    <div class="control hidden">
      <div class="verify-random-numbers"></div>
      <div class="verify-user-numbers"></div>
    </div>

    <div class="container verify hidden"></div>
  </body>
</html>
